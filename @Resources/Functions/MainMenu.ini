[RainmeterMainMenu]

[Startup]
Measure = Calc

IfEqualValue=0
IfEqualAction=#CloseMenus#

[MeterBackground]
Meter = Image
ImageName = #@#Images\menu_bar.png
X = #MainMenuX#
Y = #MainMenuY#
W = (80*#SizeMultiplier#)
H = (45*#SizeMultiplier#)


[MeterMainMenuStorage]
Meter = Image
ImageName = #@#Images\chest_icon.png
X = (#MainMenuX# + (#IconDistanceX#*#SizeMultiplier#))
Y = (#MainMenuY# + (#IconDistanceY#*#SizeMultiplier#))
W = (4*#SizeMultiplier#)
H = (4*#SizeMultiplier#)

MouseOverAction = [!SetOption MeterMainMenuStorage ImageTint "113, 195, 68, 180"][!UpdateMeter MeterMainMenuStorage][!Redraw]
MouseLeaveAction = [!SetOption MeterMainMenuStorage ImageTint "255, 255, 255, 255"][!UpdateMeter MeterMainMenuStorage][!Redraw]

LeftMouseDownAction = #CloseMenus#

LeftMouseUpAction = [!ShowMeter MeterMainMenuOption1BackgroundBar][!ShowMeter MeterMainMenuOption2BackgroundBar][!ShowMeter MeterMainMenuOption3BackgroundBar][!Redraw]


[MeterMainMenuEquipment]
Meter = Image
ImageName = #@#Images\equipment_icon.png
X = (#MainMenuX# + ((#IconDistanceX#*#SizeMultiplier#)*2))
Y = (#MainMenuY# + (#IconDistanceY#*#SizeMultiplier#))
W = (4*#SizeMultiplier#)
H = (4*#SizeMultiplier#)

MouseOverAction = [!SetOption MeterMainMenuEquipment ImageTint "113, 195, 68, 180"][!UpdateMeter MeterMainMenuEquipment][!Redraw]
MouseLeaveAction = [!SetOption MeterMainMenuEquipment ImageTint "255, 255, 255, 255"][!UpdateMeter MeterMainMenuEquipment][!Redraw]


